services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./back-end:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=tetherland
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    depends_on:
      - mysql

  frontend:
    build:
      context: ./tether_mo
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./tether_mo:/app
    command: npm run dev

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: tetherland
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
